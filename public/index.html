<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:disabled {
            background-color: #6c757d;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .message {
            margin-top: 10px;
            display: none;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Project Submission Form</h1>
    <form id="projectForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="title">Project Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Project Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="fileLink">File Link:</label>
            <input type="url" id="fileLink" name="fileLink" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <div class="loading">Submitting...</div>
        <div class="message success">Your project has been submitted successfully!</div>
        <div class="message error">There was an error submitting your project. Please try again.</div>
    </form>

    <script>
        document.getElementById('projectForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const loadingIndicator = document.querySelector('.loading');
            const successMessage = document.querySelector('.message.success');
            const errorMessage = document.querySelector('.message.error');

            loadingIndicator.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            const formData = {
                name: form.name.value,
                email: form.email.value,
                title: form.title.value,
                description: form.description.value,
                fileLink: form.fileLink.value
            };

            try {
                const response = await fetch('https://form-webhook-omega.vercel.app/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                console.error('There was a problem with the fetch operation:', error);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
