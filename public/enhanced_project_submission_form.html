<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Project Submission Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #1D446B;
        }
        label {
            display: block;
            margin: 20px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        input[type="checkbox"] {
            width: auto;
        }
        small {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
        }
        button.loading::after {
            content: " ⌛";
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            from { transform: rotate(0); }
            to { transform: rotate(360deg); }
        }
        .success, .error {
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }
        .success { color: green; }
        .error { color: red; }
        .file-preview {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
        .required-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 data-en="Project Submission Form" data-fr="Formulaire de soumission de projet">Project Submission Form</h1>
    <form id="projectForm">
        <label for="fullName"><span data-en="Full Name" data-fr="Nom complet">Full Name</span> <span class="required-message" id="fullNameRequired">Required</span></label>
        <input type="text" id="fullName" name="fullName" required aria-label="Full Name">

        <label for="date"><span data-en="Date" data-fr="Date">Date</span> <span class="required-message" id="dateRequired">Required</span></label>
        <input type="date" id="date" name="date" required aria-label="Submission Date">

        <label for="phone"><span data-en="Phone" data-fr="Téléphone">Phone</span> <span class="required-message" id="phoneRequired">Required</span></label>
        <input type="tel" id="phone" name="phone" inputmode="numeric" pattern="[0-9]*" required aria-label="Phone Number">

        <label for="email"><span data-en="Email" data-fr="Courriel">Email</span> <span class="required-message" id="emailRequired">Required</span></label>
        <input type="email" id="email" name="email" required aria-label="Email">

        <label for="files"><span data-en="Upload Files" data-fr="Téléverser des fichiers">Upload Files</span> <span class="required-message" id="filesRequired">Required</span></label>
        <input type="file" id="files" name="files" multiple required accept="image/*,application/pdf">
        <small data-en="Upload up to 5 files, max 5MB each." data-fr="Téléversez jusqu'à 5 fichiers, maximum 5 Mo chacun.">Upload up to 5 files, max 5MB each.</small>
        <div class="file-preview" id="filePreview"></div>

        <label for="consent">
            <input type="checkbox" id="consent" name="consent" required>
            <span data-en="I agree that my submitted images and project information may be used for social media and website purposes." data-fr="J'accepte que mes images et informations de projet soumises puissent être utilisées à des fins de médias sociaux et de site web.">I agree that my submitted images and project information may be used for social media and website purposes.</span>
        </label>

        <label for="projectDetails"><span data-en="Project Details" data-fr="Détails du projet">Project Details</span></label>
        <textarea id="projectDetails" name="projectDetails" maxlength="1000"></textarea>

        <label for="accuracy">
            <input type="checkbox" id="accuracy" name="accuracy" required>
            <span data-en="The information I have provided is accurate and by my own admission." data-fr="Les informations que j'ai fournies sont exactes et de mon propre aveu.">The information I have provided is accurate and by my own admission.</span>
        </label>

        <button type="submit" id="submitBtn" data-en="Submit" data-fr="Soumettre">Submit</button>
        <div class="success" id="successMsg" data-en="Thank you! Your submission has been received." data-fr="Merci! Votre soumission a été reçue.">Thank you! Your submission has been received.</div>
        <div class="error" id="errorMsg" data-en="An error occurred. Please try again." data-fr="Une erreur est survenue. Veuillez réessayer.">An error occurred. Please try again.</div>
    </form>
</div>

<script>
    // Language auto-detection
    function autoTranslate() {
        const lang = navigator.language.startsWith('fr') ? 'fr' : 'en';
        document.querySelectorAll('[data-en]').forEach(el => {
            el.textContent = el.getAttribute('data-' + lang);
        });
    }
    autoTranslate();

    const today = new Date().toISOString().split("T")[0];
    const dateInput = document.getElementById("date");
    dateInput.value = today;
    dateInput.setAttribute("min", today);
    dateInput.setAttribute("max", today);

    document.getElementById("files").addEventListener("change", function () {
        const filePreview = document.getElementById("filePreview");
        const files = this.files;
        filePreview.innerHTML = "";
        if (files.length > 5) {
            alert("Please upload no more than 5 files.");
            this.value = "";
            return;
        }
        for (let file of files) {
            if (file.size > 5 * 1024 * 1024) {
                alert(`File ${file.name} is larger than 5MB.`);
                this.value = "";
                filePreview.innerHTML = "";
                return;
            }
            filePreview.innerHTML += `<div>${file.name}</div>`;
        }
    });

    document.getElementById("projectForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const form = this;
        const formData = new FormData(form);
        const submitBtn = document.getElementById("submitBtn");
        const successMsg = document.getElementById("successMsg");
        const errorMsg = document.getElementById("errorMsg");

        submitBtn.classList.add("loading");
        successMsg.style.display = "none";
        errorMsg.style.display = "none";

        try {
            const response = await fetch("https://form-webhook-omega.vercel.app/api/submit", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                form.reset();
                document.getElementById("filePreview").innerHTML = "";
                successMsg.style.display = "block";
            } else {
                throw new Error("Submission failed.");
            }
        } catch (err) {
            errorMsg.style.display = "block";
        } finally {
            submitBtn.classList.remove("loading");
        }
    });

    document.querySelectorAll("input, textarea").forEach(element => {
        element.addEventListener("input", () => {
            const warning = document.getElementById(element.id + "Required");
            if (warning) warning.style.display = "none";
        });
    });
</script>
</body>
</html>
